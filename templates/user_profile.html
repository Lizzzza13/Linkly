{% extends "base.html" %}
{% block title %}
User Profile
{% endblock %}

{% block container %}
<main class="container py-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <p>
                <a href="/admin/users"
                   class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
            </p>
            <div class="p-3 p-md-0">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-4 bg-light d-flex flex-column justify-content-center align-items-center p-4">
                            <img src="/static/images/{{ user.img or 'default.png' }}" alt="Profile Image"
                                 class="rounded-circle shadow-sm mb-2" width="120" height="120"
                                 style="object-fit: cover;">
                        </div>
                        <div class="col-md-8 p-4 text-center text-md-start">
                            <h4 class="mb-3">User Profile</h4>
                            <p><strong>Role:</strong> {{ user.role }}</p>
                            <p><i class="fa-solid fa-user"></i> {{ user.username }}</p>
                            <p class="text-muted"><i class="fa-solid fa-envelope"></i> {{ user.email }}</p>
                            {% if current_user.role == 'Admin' and current_user.id != user.id %}
                            <form action="/delete_user/{{ user['id'] }}" method="POST" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill">
                                    <i class="fa-solid fa-trash"></i> Delete User
                                </button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
